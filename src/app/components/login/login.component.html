<div class="mainSI">
    <div class="imgSI"><img src="../../../assets/bg1.webp" width="100%" height="100%"></div>
    <div class="loginSI">
        <div class="headSI">
            Welcome to TechTutor
        </div>
        <form class="formSI" [formGroup]="loginForm">
            <div class="inputSI"><mat-icon style="color: white;">person</mat-icon><input placeholder="E-mail"
                formControlName="email">
            </div><hr style="width: 100%;"/>
            <div class="inputSI"><mat-icon style="color: white;">lock</mat-icon><input placeholder="Password"
                formControlName="password"></div>
            <hr style="width: 100%;"/>
            <div class="text-fields">
                <span>Forgot Password?</span>
            </div>
            <div class="iconsSI">
                <div class="squareSI"><img src="../../../assets/fb.png" width="17px"></div>
                <div class="squareSI"><img src="../../../assets/twitter.png" width="16px"></div>
                <div class="squareSI"><img src="../../../assets/google.png" width="18px"></div>
                <div class="squareSI"><img src="../../../assets/chrome.png" width="16px"></div>
            </div>
            <div class="btnSI">
                <div class="loginBtn">
                    <button mat-flat-button (click)="onSubmit()">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

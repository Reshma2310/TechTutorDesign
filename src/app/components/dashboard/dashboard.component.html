    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">CourseName</th>
          <th scope="col">Duration</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arrayList">
          <!-- <th scope="row">1</th> -->
          <td>{{ item.Id }}</td>
          <td>{{ item.Name }}</td>
          <td>{{ item.Email }}</td>
          <td>{{ item.Password }}</td>
          <td>{{ item.CourseName }}</td>
          <td>{{ item.Duration }}</td>
          <td
            style="border-bottom: .1px solid #dee2e6; display: flex; flex-direction: row;justify-content: space-around;">
            <mat-icon style="cursor: pointer;" (click)="onEdit(item)">edit</mat-icon>
            <mat-icon style="cursor: pointer;" (click)="onDelete(item.Id)">delete</mat-icon>
          </td>
        </tr>

      </tbody>
    </table>
